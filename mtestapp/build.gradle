plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

//    "com.zlingsmart.demo.mtestapp"
//    "com.gxatek.cockpit.car.settings"//我的车-设置
    defaultConfig {
        applicationId "com.zlingsmart.demo.mtestapp"
        minSdk 28
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            storePassword 'android'
            keyPassword 'android'
            keyAlias 'android'
//            storeFile file(rootProject.ext.android.path)
            storeFile file('../signatures/platform_ford.keystore')
        }
        release {
            storePassword 'android'
            keyPassword 'android'
            keyAlias 'android'
//            storeFile file(rootProject.ext.android.path)
            storeFile file('../signatures/platform_ford.keystore')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        //noinspection DataBindingWithoutKapt
        dataBinding = true
        // for view binding
        viewBinding = true  //for id 'kotlin-parcelize'
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen', 'src/main/aidl']
            jniLibs.srcDirs = ['libs']
            aidl.srcDirs = ['src/main/aidl']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = "LshTestApp.apk"
        }
    }
}

dependencies {
    implementation project(path: ':base')
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation files('libs\\fnvsdk.jar')
    implementation files('libs\\android.car.jar')
    testImplementation 'junit:junit:4.13.2'
    implementation project(path: ':base')
}